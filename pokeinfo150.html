<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fetchPokemon = () => {
        for (let i = 1; i <= 151; i++) {
          const url = `https://pokeapi.co/api/v2/pokemon/${i}`;
          fetch(url)
            .then((r) => r.json())
            .then((data) => {
              console.log(data);
            });
        }
      };
      fetchPokemon();
    </script>
  </body>
</html>
